# monitoring/prometheusrule-hpp.yaml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: hpp-alerts
  namespace: monitoring
  labels:
    release: prometheus-stack   # ties to your chartâ€™s ruleSelector
spec:
  groups:
  - name: hpp.rules
    rules:
      # Alert if fewer than 1 hpp pod is Ready
    - alert: HPPDown
      expr: sum(kube_pod_status_ready{label_app="hpp",condition="true"}) < 1
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "hpp service is down"
        description: "No hpp pods have passed readiness checks for over 2 minutes."
      # Alert if HTTP 5xx rate > 1% over 5m
    - alert: HPPHighErrorRate
      expr: increase(http_requests_total{job="hpp",code=~"5.."}[5m])
            / increase(http_requests_total{job="hpp"}[5m]) > 0.01
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High HTTP 5xx error rate on hpp"
        description: "More than 1% of requests are returning 5xx over the last 5 minutes."
