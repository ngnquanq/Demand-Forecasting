# minimal-values.yaml

# 1) Turn off all the subcharts you wonâ€™t use
alertmanager:
  enabled: false

grafana:
  enabled: false

"kube-state-metrics":
  enabled: false

"prometheus-node-exporter":
  enabled: false

"prometheus-windows-exporter":
  enabled: false

# 2) Disable all the built-in alerting rules
defaultRules:
  create: false

# 3) Only deploy Prometheus & its Operator
prometheusOperator:
  enabled: true       # the Prometheus Operator controller

prometheus:
  enabled: true       # the Prometheus instance itself
  prometheusSpec:
    serviceMonitorSelector:        # only scrape ServiceMonitors you explicitly create
      matchLabels: {}
    ruleSelector:                  # only load PrometheusRule CRDs you explicitly create
      matchLabels: {}

  retention: 24h   
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 200m
